<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Hero Section with Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Favicon link -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .hero-section {
            width: 100%; /* Full width */
            height: 100vh; /* Full height */
            background-color: #000000; /* Blue background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0; /* Remove any default padding */
        }

        .hero-quote {
            font-size: 3rem; /* Large font for the quote */
            margin-bottom: 20px;
        }

        .hero-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .hero-button {
            background-color: white;
            color: #007BFF; /* Blue font inside the button */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .hero-button:hover {
            background-color: #0056b3; /* Darker blue when hovered */
            color: white;
        }
    </style>

</head>

    <div class="hero-section d-flex flex-column align-items-center justify-content-center">
        <div class="hero-quote">"Silence in the face of corruption is complicity"</div>
